<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet"/>
    <link href="main.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row row1">
            <div class="box boxc">C</div>
            <div class="rectangle box"></div>
        </div>
        <div class="row row2">
            <div class="box box7 keep-going">7</div>
            <div class="box box8 keep-going">8</div>
            <div class="box box9 keep-going">9</div>
            <div class="box box-divide keep-going">/</div>
        </div>
        <div class="row row3">
            <div class="box box4 keep-going">4</div>
            <div class="box box5 keep-going">5</div>
            <div class="box box6 keep-going">6</div>
            <div class="box box-times keep-going">*</div>
        </div>
        <div class="row row4">
            <div class="box box1 keep-going">1</div>
            <div class="box box2 keep-going">2</div>
            <div class="box box3 keep-going">3</div>
            <div class="box box-minus keep-going">-</div>
        </div>
        <div class="row row5">
            <div class="box box0 keep-going">0</div>
            <div class="box box-dot keep-going">.</div>
            <div class="box box-equals equals">=</div>
            <div class="box box-plus keep-going">+</div>
        </div>
    </div>

</body>
</html>
